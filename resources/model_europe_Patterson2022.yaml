description: Human European model to represent Patterson et al. 2022, based on Allentoft 2022.
time_units: generations
generation_time: 1

demes:
- name: Pop0
  description: 1000GenomesEUR/BronzeAge/Neolithic/Anatolian/WestAsian/Basal
  epochs:
  - {end_time: 800, start_size: 5000}
  - {end_time: 140, start_size: 50000.0}
  - {end_time: 0, start_size: 50000.0, end_size: 500_000_000}
- name: Pop1
  description: Yamnaya/CHG
  start_time: 800
  ancestors: [Pop0]
  epochs:
  - {end_time: 180, start_size: 10000}
  - {end_time: 0, start_size: 5000.0}
- name: Pop2
  description: WHG/NorthernEuropean
  start_time: 1500
  ancestors: [Pop0]
  epochs:
  - {end_time: 600, start_size: 5000}
  - {end_time: 0, start_size: 10000.0}
- name: Pop3
  description: EHG
  start_time: 600
  ancestors: [Pop2]
  epochs:
  - {end_time: 0, start_size: 10000}
- name: Pop4
  description: EEF
  start_time: 190
  ancestors: [Pop0]
  epochs:
  - {end_time: 0, start_size: 10000}

pulses:
- sources: [Pop2]
  dest: Pop0
  time: 200
  proportions: [0.25]
- sources: [Pop3]
  dest: Pop1
  time: 180
  proportions: [0.5]
- sources: [Pop1]
  proportions: [0.543]
  dest: Pop0
  time: 140
- sources: [Pop4]
  proportions: [0.045]
  dest: Pop0
  time: 120
- sources: [Pop4]
  proportions: [0.019]
  dest: Pop0
  time: 100
- sources: [Pop4]
  proportions: [0.033]
  dest: Pop0
  time: 80
- sources: [Pop2]
  proportions: [0.012]
  dest: Pop0
  time: 60
- sources: [Pop4]
  proportions: [0.057]
  dest: Pop0
  time: 40

